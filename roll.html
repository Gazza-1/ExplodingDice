<!DOCTYPE html>
<html>
<head>
    <title>Exploding Dice</title>
    <link href="https://fonts.cdnfonts.com/css/optimus-princeps" rel="stylesheet">
</head>

<body>
    <h1 style="margin-top: 0">Dice Roll</h1>
    <div class="content-row">
        <label class="field-title">Label</label><input id="roll-name" placeholder="Exploding Dice"></input>
    </div>
    <div class="content-row">
        <label class="field-title">Dice</label><input id="roll-content" placeholder="1d20"></input>
    </div>
    <div class="content-row">
        <label class="field-title">Explode On</label><span id="roll-explode-on"></span>
    </div>
    <div class="content-row">
        <span class="spacer"></span><input id="roll" type="button" value="Roll" onclick="roll()"></input>
    </div>
    <div id="roll-result-container">
        <h1 style="margin-top: 0">Result</h1>
        <div id="roll-result" class="result"></div>
    </div>
</body>
</html>
